<!DOCTYPE html>
<html>

<head>
    <title>ورود - فروشگاه لوازم نظامی صاحب الزمان</title>
    <style>
        body {
            background-color: #f2f2f2;
            color: #000;
            font-family: Arial;
            text-align: center;
        }

        header,
        nav,
        main,
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-shadow: 1px 1px 3px black;
        }

        input {
            margin: 5px;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>صفحه ورود</h1>
    </header>

    <nav>
        <ul>
            <li><a href="3.html">صفحه اصلی</a></li>
            <li><a href="2.html">درباره ما</a></li>
            <li><a href="1.html">ورود</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <p>برای ورود، اطلاعات خود را وارد کنید:</p>
            <input id="user" type="text" placeholder="نام کاربری"><br>
            <input id="pass" type="password" placeholder="رمز عبور"><br>
            <button onClick="login()">ورود</button>
            <p id="msg"></p>
        </section>
    </main>

    <footer>
        <p> فروشگاه صاحب الزمان</p>
    </footer>

    <script>
        function login() {
            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass").value;
            if (user == "" || pass == "") {
                document.getElementById("msg").innerHTML = "لطفا همه فیلدها را پر کنید.";
            } else {
                document.getElementById("msg").innerHTML = "ورود موفقیت‌آمیز بود.";
            }
        }
    </script>
</body>

</html>

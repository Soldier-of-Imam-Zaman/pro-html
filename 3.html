<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c3b091;
      margin: 0;
      direction: rtl;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0,0,0,0.65);
      color: white;
      padding: 18px;
      font-size: 24px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    nav {
      background-color: rgba(0,0,0,0.55);
      padding: 10px;
      backdrop-filter: blur(3px);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      text-shadow: 1px 1px 4px black;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      width: 330px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #999;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 15px;
    }

    input:focus {
      border-color: #4ca1af;
      box-shadow: 0 0 8px rgba(76,161,175,0.4);
      outline: none;
    }

    button {
      width: 95%;
      padding: 12px;
      margin-top: 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1a252f;
      transform: scale(1.03);
    }

    #msg {
      margin-top: 15px;
      font-size: 15px;
      font-weight: bold;
    }

    footer {
      background-color: rgba(0,0,0,0.65);
      color: white;
      padding: 12px;
      text-align: center;
      backdrop-filter: blur(4px);
    }
  </style>
</head>

<body>

  <header>فروشگاه لوازم نظامی صاحب الزمان</header>

  <nav>
    <ul>
      <li><a href="index.html">صفحه اصلی</a></li>
      <li><a href="2.html">درباره ما</a></li>
      <li><a href="3.html">ورود</a></li>
    </ul>
  </nav>

  <main>
    <div class="login-box">
      <h2>ورود به حساب</h2>

      <input id="user" type="text" placeholder="نام کاربری">
      <input id="pass" type="password" placeholder="رمز عبور">

      <button onclick="login()">ورود</button>

      <p id="msg"></p>
    </div>
  </main>

  <footer>تمام حقوق برای فروشگاه صاحب الزمان محفوظ است.</footer>

  <script>
    function login() {
      var user = document.getElementById('user').value;
      var pass = document.getElementById('pass').value;

      if (user === "" || pass === "") {
        document.getElementById('msg').style.color = "red";
        document.getElementById('msg').innerHTML = "لطفا همه فیلدها را پر کنید.";
      } else {
        document.getElementById('msg').style.color = "green";
        document.getElementById('msg').innerHTML = "ورود موفقیت‌آمیز ✅";
      }
    }
  </script>

</body>
</html>

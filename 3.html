<!DOCTYPE html>
<html>
<head>
  <title>ورود</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    nav {
      background-color: #444;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-shadow: 1px 1px 3px black;
    }
    main {
      padding: 20px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      margin-top: 5px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>فروشگاه لوازم نظامی صاحب الزمان</header>
  <nav>
    <ul>
      <li><a href="index.html">صفحه اصلی</a></li>
      <li><a href="2.html">درباره ما</a></li>
      <li><a href="3.html">ورود</a></li>
    </ul>
  </nav>

  <main>
    <h2>ورود به حساب</h2>
    <input id="user" type="text" placeholder="نام کاربری"><br>
    <input id="pass" type="password" placeholder="رمز عبور"><br>
    <button onclick="login()">ورود</button>
    <p id="msg"></p>
  </main>

  <footer>تمام حقوق برای فروشگاه صاحب الزمان محفوظ است.</footer>

  <script>
    function login() {
      var user = document.getElementById('user').value;
      var pass = document.getElementById('pass').value;
      if (user == "" || pass == "") {
        document.getElementById('msg').innerHTML = "لطفا همه فیلدها را پر کنید.";
      } else {
        document.getElementById('msg').innerHTML = "ورود موفقیت‌آمیز ✅";
      }
    }
  </script>
</body>
</html>

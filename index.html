<!DOCTYPE html>
<html>
<head>
  <title>فروشگاه لوازم نظامی صاحب الزمان</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    nav {
      background-color: #444;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-shadow: 1px 1px 3px black;
    }
    main {
      padding: 20px;
    }
    .product {
      display: inline-block;
      width: 200px;
      background-color: white;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px gray;
    }
    .product img {
      width: 180px;
      height: 150px;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>فروشگاه لوازم نظامی صاحب الزمان</header>
  <nav>
    <ul>
     <li><a href="index.html">صفحه اصلی</a></li>
      <li><a href="2.html">درباره ما</a></li>
      <li><a href="3.html">ورود</a></li>
    </ul>
  </nav>

  <main>
    <h2>محصولات</h2>

    <div class="product">
      <img src="https://static.esam.ir/sell/itemImages/35789/tacticalshop_70119-628270!1.jpg">
      <h3>لباس نظامی</h3>
      <p>قیمت: 1,350,000 تومان</p>
      <button onclick="addToCart('لباس نظامی')">افزودن به سبد</button>
    </div>

    <div class="product">
      <img src="https://khalabanemoshaver.ir/wp-content/uploads/2022/10/%D9%BE%D9%88%D8%AA%DB%8C%D9%86-%D8%AE%D8%A7%DA%A9%DB%8C-%D8%B3%D9%BE%D8%A7%D9%87.jpg">
      <h3>چکمه نظامی</h3>
      <p>قیمت: 280,000 تومان</p>
      <button onclick="addToCart('چکمه نظامی')">افزودن به سبد</button>
    </div>

    <div class="product">
      <img src="https://empirmarket.com/Portals/0/eCommerce/Image/d3e72d8d-a532-4eb7-a808-21f4c15b7d0d/250_250/c1685e47-2821-4747-93c6-2c5fd4524bb7.jpg">
      <h3>کلاه نظامی</h3>
      <p>قیمت: 120,000 تومان</p>
      <button onclick="addToCart('کلاه نظامی')">افزودن به سبد</button>
    </div>

    <p id="cartMsg"></p>
  </main>

  <footer>تمام حقوق برای فروشگاه صاحب الزمان محفوظ است.</footer>

  <script>
    function addToCart(name) {
      document.getElementById('cartMsg').innerHTML = "✅ " + name + " به سبد اضافه شد.";
    }
  </script>
</body>
</html>

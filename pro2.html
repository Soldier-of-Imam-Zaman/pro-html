<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <title>فروشگاه صاحب الزمان</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0
    }

    .header {
      background: #222;
      color: #fff;
      padding: 14px
    }

    #menu {
      background: #333;
      padding: 10px;
      text-align: center
    }

    #menu button {
      background: #555;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      margin: 6px;
      cursor: pointer;
      transition: 0.3s
    }

    #menu button:hover {
      background: #777
    }

    #content {
      margin: 20px auto;
      padding: 10px;
      max-width: 900px
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap
    }

    .product {
      display: inline-block;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      width: 220px;
    }

    .product img {
      width: 100%;
      height: 140px;
      border-radius: 6px;
      object-fit: cover
    }

    .product p {
      font-weight: bold;
      margin: 8px 0
    }

    input {
      margin: 6px;
      padding: 6px;
      border: 1px solid #333;
      border-radius: 6px
    }

    button.action {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #444;
      cursor: pointer;
      background: #333;
      color: #fff
    }

    button.action:hover {
      background: #555
    }

    .note {
      color: #333;
      margin-top: 10px
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>فروشگاه صاحب الزمان</h1>
  </div>

  <div id="menu">
    <button onClick="showHome()">صفحه اصلی</button>
    <button onClick="showAbout()">درباره ما</button>
    <button onClick="showLogin()">ورود</button>
  </div>

  <div id="content"></div>

  <script>
    var products = [
      { name: "پوتین سوات", img: "https://via.placeholder./300x200?text=پوتین+سوات" },
      { name: "پوتین انکارا نظامی", img: "https://via.placeholder.com/300x200?text=پوتین+انکارا" },
      { name: "لباس آمریکایی ACU", img: "https://via.placeholder.com/300x200?text=لباس+ACU" }
    ];

    function showHome() {
      var html = "<h2>محصولات نظامی</h2><div class='products'>";
      for (var i = 0; i < products.length; i++) {
        html += "<div class='product'>";
        html += "<img src='" + products[i].img + "' alt='" + products[i].name + "'>";
        html += "<p>" + products[i].name + "</p>";
        html += "</div>";
      }
      html += "</div>";
      document.getElementById("content").innerHTML = html;
    }

    function showAbout() {
      document.getElementById("content").innerHTML = "<h2>درباره فروشگاه صاحب الزمان</h2><p>فروشگاه صاحب الزمان  یک سایت تست است که  برای پروژه درس  طراحی وب درست شده است </p><p><a href='#' onClick='showHome()'>بازگشت به صفحه اصلی</a></p>";
    }

    function showLogin() {
      document.getElementById("content").innerHTML = "<h2>ورود</h2><input type='text' id='user' placeholder='نام کاربری'><br><input type='password' id='pass' placeholder='رمز عبور'><br><button class='action' onClick='doLogin()'>ورود</button><p class='note'><a href='#' onClick='showHome()'>بازگشت</a></p>";
    }

    function doLogin() {
      var u = document.getElementById("user");
      var p = document.getElementById("pass");
      if (!u || !p) return;
      var user = u.value;
      var pass = p.value;
      if (user === "" || pass === "") { alert("لطفاً نام کاربری و رمز را وارد کنید"); }
      else { alert("خوش آمدید " + user + "!"); showHome(); }
    }

    showHome();
  </script>

</body>

</html>
